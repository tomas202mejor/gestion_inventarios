<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Jean Daiben - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="/Jean Daiben/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Jean Daiben/static/style_inicio.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block head %}{% endblock %}
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .main-content {
            margin-left: 260px;
            padding: 1rem;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #e9ecef;
        }
        .sidebar ul li a ion-icon {
            margin-right: 10px;
        }
        .usuario img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .modo-oscuro {
            margin-top: 2rem;
        }
        .switch {
            cursor: pointer;
        }
        .linea {
            border-top: 1px solid #ccc;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar lateral izquierda -->
    <div class="sidebar">
        <ul>
            <li>
                <a href="{{ url_for('inicio') }}">
                    <ion-icon name="home-outline"></ion-icon>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="/Jean Daiben/src/templates/dashboard.html">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/productos">
                    <ion-icon name="briefcase-outline"></ion-icon>
                    <span>Inventario</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('ventas') }}">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span>Ventas</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="bar-chart-outline"></ion-icon>
                    <span>PredicciÃ³n</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('notificaciones') }}">
                    <ion-icon name="notifications"></ion-icon>
                    <span>Notificaciones</span>
                </a>                
            </li>
        </ul>

        <div class="linea"></div>

        <div class="modo-oscuro d-flex justify-content-between align-items-center">
            <div class="info d-flex align-items-center">
                <ion-icon name="moon"></ion-icon>
                <span class="ms-2">Dark Mode</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo"></div>
                </div>
            </div>
        </div>

        <div class="usuario d-flex align-items-center mt-4">
            <img src="/Jean Daiben/static/uploads/user-profile-icon-free-vector.jpg" alt="">
            <div class="info-usuario ms-3">
                <div class="nombre-email">
                    <span class="nombre">Admin</span><br>
                    <span class="email">admin@gmail.com</span>
                </div>
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Barra superior -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="position-absolute top-0 end-0 p-3" style="z-index: 1050;">
                <div class="position-relative">
                    <button type="button" class="btn btn-light" id="notificacionesBtn" data-bs-toggle="popover" title="Alertas de Stock Bajo" data-bs-html="true" data-bs-content="Cargando...">
                        ðŸ””
                        <span id="badgeCantidad" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                            0
                        </span>
                    </button>
                </div>
            </div>
            <div class="container">
                <a class="navbar-brand" href="/">JEAN DAIBEN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer class="mt-5 py-3 bg-light text-center">
            <div class="container">
                <p>Â© 2025 Jean Daiben - Sistema de Inventario</p>
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/Jean Daiben/static/js/script_inicio.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/notificaciones/stock-bajo')
                .then(response => response.json())
                .then(data => {
                    const badge = document.getElementById('badgeCantidad');
                    const btn = document.getElementById('notificacionesBtn');
    
                    if (data.stock_bajo && data.stock_bajo.length > 0) {
                        badge.textContent = data.stock_bajo.length;
                        badge.style.display = 'inline';
    
                        const lista = data.stock_bajo.map(p => `<div>ðŸ”» ${p.nombre} (Cantidad: ${p.cantidad})</div>`).join('');
                        btn.setAttribute('data-bs-content', lista);
                    } else {
                        btn.setAttribute('data-bs-content', 'No hay alertas de stock bajo.');
                    }
    
                    const popover = new bootstrap.Popover(btn);
                })
                .catch(error => {
                    console.error('Error al cargar alertas:', error);
                });
        });
    </script>
</body>
</html>
