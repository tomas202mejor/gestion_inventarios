{% extends 'layout.html' %}

{% block content %}
<h2 class="mb-4">Editar Pedido #{{ pedido[0] }}</h2>

<form method="POST" class="row g-3 mb-5">
  <div class="col-md-6">
    <select name="estado" class="form-select" required>
      {% for est in ['pendiente','procesando','completado','cancelado'] %}
        <option value="{{ est }}" {% if pedido[5] == est %}selected{% endif %}>{{ est }}</option>
      {% endfor %}
    </select>
  </div>
  
  <div class="col-md-6">
    <input type="number" step="0.01" name="subtotal" value="{{ pedido[6] }}" placeholder="Subtotal" class="form-control" required>
  </div>
  
  <div class="col-md-6">
    <input type="number" step="0.01" name="descuento" value="{{ pedido[7] }}" placeholder="Descuento" class="form-control" required>
  </div>
  
  <div class="col-12">
    <textarea name="observaciones" placeholder="Observaciones" class="form-control" rows="3">{{ pedido[9] }}</textarea>
  </div>

  <div class="col-12 text-end">
    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
  </div>
</form>

{% endblock %}
